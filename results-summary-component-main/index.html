<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <article>
      <div class="content">
        <section class="seccion1">
          <div class="box-section1">
            <div>
              <h1>
                Your Result
              </h1>
            </div>
  
            <div class="puntuacion">
              <p class="num">
                76
              </p>
  
              <p class="to">
                of 100
              </p>
            </div>
  
            <div class="info">
              <h3>
                Great
              </h3>
    
              <p>
                You scored higher than 65% of the 
                people who have taken these tests.
              </p>
            </div>
          </div>
        </section>

        <section class="seccion2">
          <div class="box-seccion2">
            <h3 class="tittle_section2">
              Summary
            </h3>
  
            <div class="ul-section2">
              <ul>
                <li class="reaction">
                  <div class="img-tittle">
                    <img src="images/icon-reaction.svg" alt="Reaction">
                    <span>
                      Reaction
                    </span>
                  </div>
    
                  <div class="box-point">
                    <p>
                      <span>
                        80
                      </span>
                       / 100
                    </p>
                  </div>
                </li>
                <li class="memory">
                  <div class="img-tittle">
                    <img src="images/icon-memory.svg" alt="Memory">
                    <span>
                      Memory
                    </span>
                  </div>
    
                  <div class="box-point">
                    <p>
                      <span>
                        92
                      </span>
                       / 100
                    </p>
                  </div>
                </li>
                <li class="verbal">
                  <div class="img-tittle">
                    <img src="images/icon-verbal.svg" alt="Verbal">
                    <span>
                      Verbal
                    </span>
                  </div>
    
                  <div class="box-point">
                    <p>
                      <span>
                        61
                      </span>
                       / 100
                    </p>
                  </div>
                </li>
                <li class="visual">
                  <div class="img-tittle">
                    <img src="images/icon-visual.svg" alt="Visual">
                    <span>
                      Visual
                    </span>
                  </div>
    
                  <div class="box-point">
                    <p>
                      <span>
                        72
                      </span>
                       / 100
                    </p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
  
          <input type="button" value="Continue" class="botton">

        </section>
      </div>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Anthonn007">Anthony Urbaez</a>.
  </footer>
</body>
</html>
